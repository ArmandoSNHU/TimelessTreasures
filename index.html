<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeless Treasures</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <img src="img/TimelessLogo.png" alt="Timeless Treasures Logo" style="width: 500px;" loading="lazy">
        <nav>
            <ul>
                <li><a href="home.html" class="nav-link" aria-label="Home">Home</a></li>
                <li><a href="about.html" class="nav-link" aria-label="About">About</a></li>
                <li><a href="antiques.html" class="nav-link" aria-label="Antiques">Antiques</a></li>
                <li><a href="collectables.html" class="nav-link" aria-label="Collectibles">Collectibles</a></li>
                <li><a href="furniture.html" class="nav-link" aria-label="Furniture">Furniture</a></li>
                <li><a href="contact.html" class="nav-link" aria-label="Contact Us">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div id="content">
        <!-- Initial content will be loaded here by JavaScript -->
    </div>

    <audio autoplay loop loading="lazy">
        <source src="media/Krishna.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- jQuery Script to Handle Dynamic Content Loading -->
    <script>
        $(document).ready(function(){
            $('#content').load('home.html', function(response, status, xhr) {
                if (status == "error") {
                    var msg = "Sorry but there was an error: ";
                    $("#content").html(msg + xhr.status + " " + xhr.statusText);
                }
            });

            $('.nav-link').on('click', function(e){
                e.preventDefault();
                var url = $(this).attr('href');
                $('#content').load(url, function(response, status, xhr) {
                    if (status == "error") {
                        var msg = "Sorry but there was an error: ";
                        $("#content").html(msg + xhr.status + " " + xhr.statusText);
                    }
                });
            });
        });
    </script>

    <!-- Live Reload Script (if you have one) -->
    <script src="http://localhost:35729/livereload.js"></script> <!-- 
</body>
</html>
